<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <div class="container">
        <div class="three-buttons" id="rock"><p> 🪨</p>
        </div>
        <div class="three-buttons" id="paper"><p>📃 </p>
        </div>
        <div class="three-buttons" id="scissors"><p>✂️</p>
        </div>
    </div>
    <div class="whochose">
        <p>let's play</p>
    </div>
    <div class="results">
        <p class="verti">Your Score<span id="Uscore">0</span></p>
        <p class="verti">Computer Score<span id="Cscore">0</span></p>
        <p class="verti">Tie <span id="tie">0</span></p>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
